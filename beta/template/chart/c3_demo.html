<div class='container'>
    <h1 class='title'>Line Chart</h1>

    <div class='chart'>
        <div id='chart_demo'></div>
    </div>
</div>
<script type="text/javascript">
    var chart = c3.generate({
        bindto: '#chart_demo',
        data: {
            columns: [
                ['data1', 30, 200, 100, 400, 150, 250],
                ['data2', 50, 20, 10, 40, 15, 25]
            ]
        }
    });

    setTimeout(function () {
        chart.load({
            columns: [
                ['data1', 230, 190, 300, 500, 300, 400]
            ]
        });
    }, 1000);

    setTimeout(function () {
        chart.load({
            columns: [
                ['data3', 130, 150, 200, 300, 200, 100]
            ]
        });
    }, 1500);

    setTimeout(function () {
        chart.unload({
            ids: 'data1'
        });
    }, 2000);
</script>
