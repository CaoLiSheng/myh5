<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Webixå£³</title>
    <link rel="stylesheet" href="../lib/webix/webix.css">

    <style>
        iframe {
            border: none;
            width: 100%;
            height: inherit;
        }
    </style>
</head>
<body>

<script type="text/javascript" src="../lib/webix/webix.js"></script>

<script type="text/javascript" charset="utf-8">
    /* place for webix.ui */
    webix.ui({
        /* UI config here */
        rows: [
            {
                view: "template",
                type: "header",
                template: "My App!"
            },
            {
                cols: [{
                    view: "template",
                    type: {
                        height: "auto",
                        width: "auto"
                    },
                    template: "<iframe src='body.html#code=abc'></iframe>"
                }, {
                    view: "template",
                    type: {
                        height: "auto",
                        width: "auto"
                    },
                    template: "<iframe src='body.html#code=cba'></iframe>"
                }]
            }
        ]
    });
</script>
</body>
</html>
